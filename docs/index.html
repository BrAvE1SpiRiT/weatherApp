<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<title>Погода</title>
</head>

<body class="body">
	<div class="container">
		<div class="weather-app">
			<header class="header">
				<div class="header__info">
					<h1 id="city-name" class="header__sity"></h1>
					<h2 id="date-hour" class="header__data">Суббота, 30 Марта 2024 | 14 : 16</h2>
				</div>
				<div class="header__right">
					<div class="header__form header-form">
						<form id="search-form" class="header-form">
							<div class="header-form__container">
								<div class="header-form__input">
									<input type="search" class="header-form__sity" placeholder="Введите город" id="city-input"
										autocomplete="off" />
								</div>
								<div class="header-form__search">
									<input type="submit" class="header-form__button" value="Поиск" id="search-button" />
								</div>
							</div>
						</form>
					</div>
					<div class="header__location">
						<button class="header__location-btn" id="location-button">
							<img src="../img/location-light.svg" alt="location-icon" id="location-icon" />
						</button>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__weather">
					<h3 class="main__temperature" id="temperature"></h3>
					<ul class="main__list">
						<li class="main__units">
							<a href="#" id="celsius-link" class="main__link active">°C</a>
							|
							<a href="#" id="fahrenheit-link" class="main__link">°F</a>
						</li>
						<li id="weather-description" class="main__description"></li>
					</ul>
				</div>
				<div class="main__right">
					<div class="main__image">
						<img src="" alt="partly-cloudy-icon" id="weather-icon" class="main__weather-icon" />
					</div>
					<div>
						<ul class="main__weather-info">
							<li>
								<img src="../img/feels-like.svg" alt="feels-like-icon" class="main__icon" />
								По ощущениям: <span id="feels-like">0</span>°C
							</li>
							<li>
								<img src="../img/humidity.svg" alt="humidity-icon" class="main__icon" />
								Влажность: <span id="humidity-level">15</span>%
							</li>
							<li>
								<img src="../img/wind.svg" alt="wind-icon" class="main__icon" />
								Ветер: <span id="wind-speed">14</span> km/h
							</li>
						</ul>
					</div>
				</div>
			</main>
			<footer class="footer">
				<ul class="footer__list">
					<li class="footer__item"><a id="today" href="#" class="footer__link active nightmode">Сегодня</a></li>
					<li class="footer__item"><a id="week" href="#" class="footer__link nightmode">Неделя</a></li>
					<li class="footer__item"><a id="fourteenDays" href="#" class="footer__link nightmode">14 дней</a></li>
				</ul>
				<div class="footer__weather-forecast" id="forecast">
					<ul class="footer__list-forecast"></ul>
				</div>
			</footer>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
